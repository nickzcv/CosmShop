<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catty</title>
  <!-- CSS -->
  <link href="css/bootstrap/bootstrap.css" rel="stylesheet">
  <!-- custom styles -->
  <link href="css/main.css" rel="stylesheet">
  <link href="css/ionicons.min.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<!-- Header section -->
<header class="container">
  <div class="row">
    <!-- Logo section -->
    <div class="col-md-3 logo">
      <a href="/">Catty.by</a>
    </div>
    <!-- /end logo section -->
    <!-- Navigation -->
    <nav class="col-md-9 navigation hidden">
      <ul>
        <li><a class="active" href="#">Главная</a></li>
        <li><a class="sub-nav-trigger" href="#">Магазин</a>
          <ul class="sub-nav">
            <li><a href="#">Best Sellers <span class="icon ion-trophy"></span></a></li>
            <li><a href="#">Категория 2</a></li>
            <li><a href="#">Категория 3</a></li>
            <li><a href="#">Категория 4</a></li>
            <li><a href="#">Категория 5</a></li>
          </ul>
        </li>
        <li><a href="#">Каталоги</a></li>
        <li><a href="#">Контакты</a></li>
      </ul>
    </nav>
    <!-- /end navigation -->
  </div>
  <div class="hamburger visible-xs">
    <span class="icon ion-navicon"></span>
  </div>
  <!-- Cart -->
  <div class="cart">
    <span class="icon ion-bag"></span>
    <span class="counter"><b class="cart-word">Корзина</b> (0)</span>

    <div class="cart-popup">
      Корзина пуста
      <a href="#" class="cart-btn">перейти в корзину</a>
    </div>
  </div>
  <!-- /end cart -->
</header>
<!-- /end Header section -->

<div class="container-fluid banner">
BANNER
</div>

<footer>
  <div class="container">
    <p class="text-muted">FOOTER</p>
  </div>
</footer>

  <!-- JS -->
  <script src="js/lib/jquery-3.1.1.min.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script src="js/lib/underscore-min.js"></script>
  <script src="js/lib/backbone.js"></script>
  <script src="js/lib/handlebars-v4.0.5.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
